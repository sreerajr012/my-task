<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
  background-image: url('images.jpg');
}
      button {
        background-color: #d0dd19;
        border: none;
        color: rgb(206, 18, 18);
        padding: 15px 15px;
        text-align: center;
        text-decoration: none;
        font-size: 15px;
        cursor: pointer;
        border-radius: 12px;
      }
      p{
        font-size: 25px;
        color: #050505;
      }
    </style>
     <body>
        Enter the number : <input id="number" />
        <button onclick="addNumbers()">Print Multiplication table</button>
        <div id="result">
      </body>
    <script>
      function addNumbers() {
        
        var number;
        var result = "";

        number = Number(document.getElementById("number").value);

        for(var i = 1; i<= 10; i++){
          result = result + "<p>"+number + "*" + i + "=" + number * i+"</p>";
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
  </head>
</html>
