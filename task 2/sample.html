<!DOCTYPE html>  
<html>

<body style = "text-align: center; font-size: 40px;"> 
<h1> Easy Factorial and Fibonacci</h1>  
Enter a number: <input id = "num">  
<br><br>  
<button onclick = "fact()"> Factorial </button>  
<button onclick = "fibonacci()">fibonacci</button> 
<p id = "res"></p>  
<p id = "fib"></p>  
<script>  
document.body.style.backgroundImage = "url('img.jpg')"; 
function fact(){  
var i, num, f;  
f = 1;  
num = document.getElementById("num").value;  
for(i=1; i<= num; i++)    
{  
f = f*i;  
}  
i= i-1;    
document.getElementById("res").innerHTML = "The factorial of the number " + i + " is: " + f ;

}
function fibonacci(){
var n1 = 0,  n2 = 1, next_num, i; 
num = document.getElementById("num").value;
document.write( "Fibonacci Series: ") 
document.body.style.backgroundImage = "url('img.jpg')"; 
for ( i = 1; i <= num; i++)  
{  
    document.write (" <br> " +  n1); 
    // document.write (" <br> " +  n1);  
    next_num = n1 + n2;   
      
    n1 = n2;   
    n2 = next_num;   
}  
}    
</script>  
</body>  
</html>
